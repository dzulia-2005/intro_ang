<div>
  @if(isAddingTask){
    <app-create-task [userId]="userId" (cancel)="onCancelAddTask()" (add)="onAddTask($event)" />
  }
  <p>{{name}}</p>
  <button (click)="onStartAddTask()">add Task</button>
  <ul>

    @for (task of selcetUserTasks; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>
</div>
